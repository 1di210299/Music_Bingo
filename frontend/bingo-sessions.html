<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bingo Sessions - Perfect DJ</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Environment loader -->
    <script src="env-loader.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .sessions-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
        }

        .page-header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .session-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .session-title {
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .session-host {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }

        .session-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-completed {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .session-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.8em;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: white;
        }

        .session-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            flex: 1;
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.7);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Modal styles from existing styles.css will be used */
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="sessions-container">
        <div class="page-header">
            <img src="assets/perfect-dj-logo.png" alt="Perfect DJ">
            <h1>üéµ Music Bingo Sessions</h1>
            <p>Manage your bingo game sessions</p>
        </div>

        <div class="actions-bar">
            <div>
                <button class="btn btn-secondary" onclick="refreshSessions()">üîÑ Refresh</button>
            </div>
            <div>
                <button class="btn btn-primary" onclick="showCreateModal()">‚ú® Create New Session</button>
            </div>
        </div>

        <div id="sessionsGrid" class="sessions-grid">
            <!-- Sessions will be loaded here -->
        </div>
    </div>

    <!-- Create Session Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2>‚ú® Create New Bingo Session</h2>
            <form id="createForm" onsubmit="createSession(event)">
                <div class="form-group">
                    <label for="venueName">Venue Name *</label>
                    <input type="text" id="venueName" required placeholder="The Admiral Rodney">
                </div>
                <div class="form-group">
                    <label for="hostName">Host Name (Optional)</label>
                    <input type="text" id="hostName" placeholder="Philip Hill">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">üöÄ Create & Start</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.API_URL || '';

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
        });

        async function loadSessions() {
            try {
                const response = await fetch(`${API_URL}/api/bingo/sessions`);
                if (!response.ok) throw new Error('Failed to load sessions');
                
                const data = await response.json();
                displaySessions(data.sessions);
            } catch (error) {
                console.error('Error loading sessions:', error);
                alert('Failed to load sessions');
            }
        }

        function displaySessions(sessions) {
            const grid = document.getElementById('sessionsGrid');
            
            if (sessions.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üéµ</div>
                        <h2>No Sessions Yet</h2>
                        <p>Create your first Music Bingo session to get started!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div>
                            <div class="session-title">${escapeHtml(session.venue_name)}</div>
                            ${session.host_name ? `<div class="session-host">Host: ${escapeHtml(session.host_name)}</div>` : ''}
                        </div>
                        <span class="session-status status-${session.status}">${session.status}</span>
                    </div>
                    
                    <div class="session-info">
                        <div class="info-item">
                            <div class="info-label">Players</div>
                            <div class="info-value">üë• ${session.num_players}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Songs Played</div>
                            <div class="info-value">üéµ ${session.songs_count}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value">‚è±Ô∏è ${session.duration_minutes} min</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${formatDate(session.created_at)}</div>
                        </div>
                    </div>

                    <div class="session-actions">
                        ${session.status === 'pending' || session.status === 'active' ? 
                            `<button class="btn btn-primary btn-small" onclick="continueSession('${session.session_id}')">
                                ${session.status === 'pending' ? '‚ñ∂Ô∏è Start' : '‚ñ∂Ô∏è Continue'}
                            </button>` : 
                            `<button class="btn btn-secondary btn-small" onclick="viewSession('${session.session_id}')">üëÅÔ∏è View</button>`
                        }
                        <button class="btn btn-danger btn-small" onclick="deleteSession('${session.session_id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
        }

        async function createSession(event) {
            event.preventDefault();
            
            const venueName = document.getElementById('venueName').value.trim();
            const hostName = document.getElementById('hostName').value.trim();

            try {
                const response = await fetch(`${API_URL}/api/bingo/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        venue_name: venueName,
                        host_name: hostName,
                        num_players: 25,
                        voice_id: 'JBFqnCBsd6RMkjVDRZzb',
                        decades: ['1960s', '1970s', '1980s', '1990s']
                    })
                });

                if (!response.ok) throw new Error('Failed to create session');
                
                const data = await response.json();
                
                // Redirect to game with session ID
                window.location.href = `/game?session=${data.session_id}`;
                
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session');
            }
        }

        function continueSession(sessionId) {
            window.location.href = `/game?session=${sessionId}`;
        }

        function viewSession(sessionId) {
            window.location.href = `/game?session=${sessionId}&view=true`;
        }

        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this session?')) return;

            try {
                const response = await fetch(`${API_URL}/api/bingo/session/${sessionId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete session');
                
                await loadSessions();
                
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('Failed to delete session');
            }
        }

        function refreshSessions() {
            loadSessions();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
